{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    

    <form class="form m-4 p-4" method='POST'>
        {% csrf_token %}
        <h1>Login</h1>
        {{form.as_p}}
        <button class="btn btn-primary" type="submit">Submit</button>
        
    </form>

    Dont have an account? <a href="{% url 'register' %}">Register</a>

{% endblock %}
