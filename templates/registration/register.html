{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    
    <form class="form m-4 p-4" method='POST'>
        {% csrf_token %}
        <h1>Register</h1>
        {{form.as_p}}
        <button class="btn btn-primary" type="submit">Submit</button>
        
    </form>
    Already have an account? <a href="{% url 'login' %}">Login</a>
{% endblock %}
